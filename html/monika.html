<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monika - Ligepedia</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="home">

  <header class="header">
    <div class="logo-card">
      <a href="../html/index.html">
        <img src="../images/logo.png" alt="Ligepedia Logo" class="logo" />
      </a>
    </div>

    <nav class="nav">
      <a href="../html/index.html" class="nav__link">Home</a>
      <a href="../html/monika.html" class="nav__link is-active">Monika</a>
      <a href="../html/ueber-uns.html" class="nav__link">Über uns</a>
      <a href="../html/impressum.html" class="nav__link">Impressum</a>
    </nav>
  </header>

  <main class="container">


    <!-- 3 Boxen -->
    <section class="grid-2">

      <!-- Box 1 -->
      <article class="card card--feature">
        <div class="feature">
          <div class="feature__text">
            <h2 class="feature__title">Publikationen</h2>
          </div>

          <div class="feature__image-wrap">
            <img class="feature__image" src="../images/stift.jpg" alt="Publikationen" />
          </div>

          <a class="feature__btn" href="../html/publikationen.html">Meine Publikationen</a>
        </div>
      </article>

      <!-- Box 4 (rückt automatisch nach rechts oben) -->
      <article class="card card--feature">
        <div class="feature">
          <div class="feature__text">
            <h2 class="feature__title">Aktuelles</h2>
          </div>

          <div class="feature__image-wrap">
            <img class="feature__image" src="../images/Kerzen.jpg" alt="Aktuelles" />
          </div>

          <a class="feature__btn" href="../html/aktuelles.html">aktuelles</a>
        </div>
      </article>

      <!-- Box 3: Fotos (GANZ BREIT) -->
      <article class="card card--feature card--full">
        <div class="feature">
          <div class="feature__text">
            <h2 class="feature__title">Fotos</h2>
          </div>

          <div class="feature__image-wrap">
            <img class="feature__image" src="../images/Bildmoni.jpg" alt="Fotos" />
          </div>

          <a class="feature__btn" href="../html/fotos.html">Meine Fotos</a>
        </div>
      </article>

    </section>

  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">© 2026</div>

      <nav class="footer-links" aria-label="Footer">
        <a href="../html/ueber-uns.html">Über uns</a>
        <a href="../html/impressum.html">Impressum</a>
        <a href="../html/datenschutz.html">Datenschutz</a>
      </nav>
    </div>
  </footer>

  <script src="../js/monika.js"></script>
</body>
</html>
